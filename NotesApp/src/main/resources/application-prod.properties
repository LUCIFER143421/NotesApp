spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/notesapp}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:notes_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:lucy}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

spring.jpa.properties.hibernate.format_sql=true

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true

# ===============================
# PERFORMANCE
# ===============================
spring.datasource.hikari.maximum-pool-size=10

# ===============================
# SECURITY
# ===============================
logging.level.org.springframework.security=INFO
